# Database configurations.
[database]
	#xianshi库
    [[database.xianshi]]
        type = "bbsql"
        link = "root:123456@tcp(127.0.0.1:3306)/xianshi"
        charset = "utf8mb4"
        debug = true
        maxIdle = 1
        maxOpen = 100
        maxLifetime = 30
    # 数据库日志对象配置
    [database.logger]
        Path   = "/tmp/log/sql"
        Level  = "all"
        Stdout = true
