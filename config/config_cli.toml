# GF-CLI工具配置
[gfcli]
    # 自定义DAO生成配置(默认是读取database配置)
    [[gfcli.gen.dao]]
        mod = "github.com/olaola-chat/rbp-proto"
        jsonCase = "Snake"
        path = "./"
        tplDaoIndex = "config/daoindex.tpl"
        tplDaoInternal = "config/dao_internal.tpl"
    [[gfcli.gen.pbentity]]
        jsonCase = "Snake"
        package = "pb"
        option 	= "option go_package = \"./gen_pb\";"
