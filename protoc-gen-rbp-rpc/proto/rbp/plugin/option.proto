syntax = "proto3";
package rbp.plugin;

option go_package="github.com/olaola-chat/slp-proto/protoc-gen-rbp-rpc/proto";
import "google/protobuf/descriptor.proto";

message RbpServiceOption {
  optional string name = 1;
}

// 扩展protobuf的MessageOptions
extend google.protobuf.ServiceOptions {
  optional RbpServiceOption rbp_service = 10099; // 取一个自定义不重复值
}

