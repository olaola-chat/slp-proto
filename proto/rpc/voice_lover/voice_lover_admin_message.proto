message ReqAdminBannerCreate {
  string title = 1;
  string cover = 2;
  string schema = 3;
  uint64 op_uid = 4;
  uint32 sort = 5;
  uint64 start_time = 6;
  uint64 end_time = 7;
}

message ResAdminBannerCreate {
  uint64 id = 1;
  bool success = 2;
  string msg = 3;
}

message ReqAdminBannerUpdate {
  uint64 id = 1;
  string title = 2;
  string cover = 3;
  string schema = 4;
  uint64 op_uid = 5;
  uint32 sort = 6;
  uint64 start_time = 7;
