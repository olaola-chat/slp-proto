message ReqAdminBannerList  {
  uint64 start_time = 1;
  uint64 end_time = 2;
  string title = 3;
  int32 status = 4;
  int32 pate = 5;
  int32 limit = 6;
}

message ResAdminBannerList {
  repeated AdminBannerData list = 1;
  int32 total = 2;
}

message ReqAdminBannerCreate {
  string title = 1;
  string cover = 2;
  string schema = 3;
  uint64 op_uid = 4;
  uint32 sort = 5;
  uint64 start_time = 6;
  uint64 end_time = 7;
}

message ResAdminBannerCreate {
  uint64 id = 1;
}

message ReqAdminBannerUpdate {
  uint64 id = 1;
  string title = 2;
  string cover = 3;
  string schema = 4;
  uint64 op_uid = 5;
  uint32 sort = 6;
  uint64 start_time = 7;
  uint64 end_time = 8;
}

message ResAdminBannerUpdate {
}

message ReqAdminBannerDetail {
  uint64 id = 1;
}

message ResAdminBannerDetail {
  AdminBannerData banner = 1;
}

message AdminAlbumData {
  uint64 id = 1;
  string name = 2;
  uint64 create_time = 3;
  int32 level = 4;
}

message AdminSubjectData {
  uint64 id = 1;                  // 专题id
  string title = 2;               // 专题名称
  repeated AlbumData albums = 3;  // 专题下专辑列表
  uint32 album_total = 4;
}

message AdminAlbumSubject {
  uint64 id = 1;
  string album_name = 2;
  string subject_name = 3;
  uint64 album_id = 4;
  uint64 subject_id = 5;
}

message AdminAudio {
  uint64 id = 1;
  uint64 create_time = 2;
  uint32 pub_uid = 3;
  string pub_user_name = 4;
  string broker = 5;
  string resource = 6;
  repeated string covers = 7;
  int32 source = 8;
  string desc = 9;
  string title = 10;
  repeated string labels = 11;
  int32 audit_status = 12;
  uint64 op_uid = 13;
  repeated AdminAudioEdit edit_dubs = 14;
  repeated AdminAudioEdit edit_contents = 15;
  repeated AdminAudioEdit edit_posts = 16;
  repeated AdminAudioEdit edit_covers = 17;
}

message AdminAudioAuditReason {
  uint64 id = 1;
  string reason = 2;
}

message AdminAlbum {
  uint64 id = 1;
  string name = 2;
  string intro = 3;
  string cover = 4;
  uint64 op_uid = 5;
  int32 audio_count = 6;
  uint64 create_time = 7;
  int32 has_subject = 8;
}

message AdminAudioCollect {
  uint64 id = 1;
  string title = 2;
  repeated string labels = 3;
  uint32 pub_uid = 4;
  string pub_user_name = 5;
  repeated AdminAudioCollectAlbum collects = 6;
  uint64 create_time = 7;
}

message AdminAudioCollectAlbum {
  uint64 id = 1;
  string name = 2;
}

message AdminBannerData {
  uint64 id = 1;
  string title = 2;
  string cover = 3;
  string schema = 4;
  uint64 op_uid = 5;
  uint32 sort = 6;
  uint64 start_time = 7;
  uint64 end_time = 8;
  uint64 create_time = 9;
}

message AdminAudioEdit {
  uint32 uid = 1;
  string name = 2;
  string avatar = 3;
}