syntax = "proto3";
package rbp.rpc.friends;

import "rbp/plugin/option.proto";

import "rpc/friends/friends_message.proto";

/*
friend rpc 协议
*/

option go_package = "github.com/olaola-chat/rbp-proto/rpcclient/friends";


service Friend {
	option (rbp.plugin.rbp_service).name = "Friend";

	rpc Count (ReqFriendCount) returns (RepFriendCount);

	rpc IsFollow (ReqIsFollow) returns (RepIsFollow);
}


