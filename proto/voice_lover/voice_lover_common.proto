syntax = "proto3";
package rbp.rpc.voice_lover;

option go_package = "github.com/olaola-chat/rbp-proto/gen_pb/rpc/voice_lover";

message AlbumData {
  uint64 id = 1;            // 专辑id
  string name = 2;          // 专辑名称
  string intro = 3;         // 专辑介绍
  string cover = 4;         // 专辑封面
  uint64 create_time = 5;   // 创建时间
}

message AudioData {
  uint64 id = 1;
  uint64 uid = 2;
  string user_name = 3;
  string broker = 4;
  string resource = 5;
  repeated string covers = 6;
  string title = 7;
  string desc = 8;
  repeated string labels = 9;
  int32 audit_status = 10;
  uint64 create_time = 11;
  uint64 op_uid = 12;
  repeated AudioEditData edit_dubs = 13;
  repeated AudioEditData edit_contents = 14;
  repeated AudioEditData edit_posts = 15;
  repeated AudioEditData edit_covers = 16;
}

message AudioEditData {
  uint64 uid = 1;
  string user_avatar = 2;
  string user_name = 3;
  int32 type = 4;
}